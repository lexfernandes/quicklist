<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>quicklist</title>
  </head>
  <body>
    <div class="img">
      <img class="image" src="./icons/logo.svg" alt="" />
    </div>
    <div id="app">
      <div id="container">
        <div class="link">
          <span class="link-text"><- Voltar</span>
        </div>
        <h1>Compras da semana</h1>
        <form action="post" class="form-new-item">
          <label for="main-input" class="main-input">
            <input
              type="text"
              class="input-field"
              id="main-input"
              name="new-item"
              required
              placeholder="Adicione um novo item"
            />
            <button type="submit" class="submit-btn btn btn-hover">
              <span>Adicionar item</span>
            </button>
          </label>
          <ul></ul>
        </form>
        <div class="notification hide">
          <span class="warn-span">
            <p class="warn-text">O item foi removido da lista</p>
          </span>
          <button class="close-btn" type="button">
            <img src="./icons/delete-small.png" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
